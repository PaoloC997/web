<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <style>
    /* GT America Compressed Thin */
    @font-face {
      font-family: 'GT America Compressed Thin';
      src: url('/fonts/GT-America-Compressed-Thin.woff') format('woff'),
        url('/fonts/GT-America-Compressed-Thin.otf') format('opentype'),
        url('/fonts/GT-America-Compressed-Thin.ttf') format('truetype');
      font-weight: normal;
    }

    /* GT America Compressed Light */
    @font-face {
      font-family: 'GT America Compressed Light';
      src: url('/fonts/GT-America-Compressed-Light.woff') format('woff'),
        url('/fonts/GT-America-Compressed-Light.otf') format('opentype'),
        url('/fonts/GT-America-Compressed-Light.ttf') format('truetype');
      font-weight: normal;
    }

    /* GT America Compressed Thin */
    .thin-font {
      font-family: 'GT America Compressed Thin', sans-serif;
      font-weight: normal;
    }

    /* GT America Compressed Light */
    .light-font {
      font-family: 'GT America Compressed Light', sans-serif;
      font-weight: normal;
    }

    /* Additional global styles can be added here */
    h1,
    h2,
    h3,
    h4 {
      font-family: 'GT America Compressed Light', sans-serif;
      font-weight: normal;
      font-style: normal;
    }

    p {
      font-family: 'GT America Compressed Thin', sans-serif;
    }

    button {
      font-family: 'GT America Compressed Light', sans-serif;
    }
  </style>

  <title>Acoustic Heritage Collective</title>
</head>

<body style="width:100vw;overflow-x:hidden;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
